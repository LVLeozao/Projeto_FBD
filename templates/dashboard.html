{% load static %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    
    <title>
        {% block title%}
        {% endblock title %}
    </title>


</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="d-flex justify-content-start">
            <a type="button" class="btn btn-light" href="{% url 'home' %}">
                <img src="{% static 'img/icons/home-24px.svg' %}" width="24vh">
            </a>
        </div>

        <div class="d-flex flex-row-reverse bd-highlight">
            <div class="p-1 bd-highlight">
                <div class="btn-group">
                    <button type="button" class="btn btn-light" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <img src="{% static 'img/icons/person_pin-24px.svg' %}" width="24vh">
                        Perfil
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#">Action</a>
                        {% for i in user.get_all_permissions %}
                        {% if i == 'delivery.add_produto' %}
                        <a class="dropdown-item" href="{% url 'produtoView' %}"> Produto</a>
                        <a class="dropdown-item" href="#"> Entregador</a>
                        {% endif %}
                        {% endfor %}


                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    </div>
                </div>
            </div>
            <div class="p-1 bd-highlight">
                <a type="button" class="btn btn-light" href="{% url 'carrinhoView' %}">
                    <img src="{% static 'img/icons/cart.svg' %}" width="24vh">
                    Carrinho
                </a>
            </div>
            <div class="p-1 bd-highlight">
                <a type="button" class="btn btn-light" href="{% url 'listDeliverys' %}">
                    <img src="{% static 'img/icons/restaurant-24px.svg' %}" width="24vh">
                    Delivery's
                </a>
            </div>


        </div>
    </nav>

    <div id="teste">
        
        {% block content %}
        {% endblock content %}

    </div>



</body>

</html>
