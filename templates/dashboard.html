{% load static %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>

    <title>
        {% block title%}
        {% endblock title %}
    </title>

    <style>
        body {
            background-color: #043353;
        }
    </style>
</head>

<body>
    
        <nav class="navbar navbar-dark bg-dark">
            <div class="d-flex justify-content-start">
                <button type="button" class="btn btn-outline-warning">Home</button>
            </div>

            <div class="d-flex flex-row-reverse bd-highlight">
                <div class="p-1 bd-highlight">
                    <button type="button" class="btn btn-outline-warning">Carrinho</button>
                </div>
                <div class="p-1 bd-highlight">
                    <button type="button" class="btn btn-outline-warning">Perfil</button>
                </div>
                <div class="p-1 bd-highlight">
                    <button type="button" class="btn btn-outline-warning">Delivery's</button>
                </div>

            </div>
        </nav>

    <div id="teste">

        {% block content %}
        {% endblock content %}

    </div>

</body>

</html>
