{% extends 'base.html' %}
{% block title %} Login {% endblock title %}

{% block content %}

<div class="d-flex justify-content-end">
    <div class="btn-group dropleft">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Cadastrar
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Cliente</a>
            <a class="dropdown-item" href="#">Delivery</a>
        </div>
    </div>
</div>


<form action="" method="GET">
    <div class="quadrado">
        <div class="content_login">
            <div class="form-group">
                <label><b>Login</b></label>
                <input type="text" class="form-control" id="id_username" aria-describedby="emailHelp"
                    placeholder="Login">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1"><b>Senha</b></label>
                <input type="password" class="form-control" id="id_password" placeholder="Senha">
            </div>
            <div class="btn-center">
                <button type="button" class="btn btn-info">Entrar</button>
            </div>
        </div>
    </div>

</form>


{% endblock content %}
