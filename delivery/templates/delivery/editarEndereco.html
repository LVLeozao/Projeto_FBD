{% extends "dashboard.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block title %}
Editar Endereço - Pede Mais
{% endblock title %}


{% block content %}

<div class="container" style="width: 50vw; padding: 2vw;">
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-center">
                <h3><b> Alterar Endereço </b></h3>
            </div>
        </div>
        <div class="card-body">
            <form action = "" method="POST">
                {% csrf_token %}
                {{objects|crispy}}
                <div class="d-flex justify-content-center">
                    <a class="btn btn-outline-primary" href="{% url 'carrinhoView' %}">Voltar</a>
                    <button class="btn btn-primary" type="submit" style="margin-left: 2px;"> Alterar </button>
                    
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
